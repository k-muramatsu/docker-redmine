production:
  deny_delete: false
  auto_create: false
  force_repository: false
#  pre_create: /usr/local/bin/pre-create.sh
  post_create: /home/redmine/bin/redmine/post-create.sh
#  pre_delete: /usr/local/bin/pre-delete.sh
#  post_delete: /usr/local/bin/post-delete.sh
  max_repos: 0
  only_creator: false
  allow_add_local: false
  allow_pickup: false
  svn:
    path: {{SVN_PATH}}
    svnadmin: /usr/bin/svnadmin
    url: {{SVN_URL}}
  git:
    path: {{GIT_PATH}}
    git: /usr/bin/git
    options: --bare
    url: {{GIT_URL}}
    update_server_info: true
    git_ext: true
    append: trunk
